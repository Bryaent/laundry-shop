<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Box Example</title>

    <style>
        /* Button style */
        .toggle-btn {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Hidden box */
        .panel {
            margin-top: 10px;
            padding: 15px;
            width: 220px;
            background: #f2f2f2;
            border-radius: 6px;
            display: none; /* default: hidden */
        }
    </style>
</head>

<body>

    <button class="toggle-btn" onclick="togglePanel()">Click Me</button>

    <div id="infoPanel" class="panel">
        <p>Hello! This box shows up when you click the button.</p>
    </div>

    <script>
        function togglePanel() {
            const panel = document.getElementById("infoPanel");

            // Toggle show/hide
            panel.style.display = panel.style.display === "none" || panel.style.display === ""
                ? "block"
                : "none";
        }
    </script>

</body>
</html>
