<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <!-- HEADER -->
  <header id="adminHeader">
    <div id="Lugu">
      <img src="Logo.png" alt="Logo" />
      <h1>Admin Dashboard</h1>
        <a href="index.html" class="btn home">üè† Home</a>
      <button class="btn logout" onclick="logout()">üö™Logout</button>

    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="tabs">
      <button id="liveTab" class="tab active">Live Orders</button>
      <button id="historyTab" class="tab">Order History</button>
    </div>

    <!-- LIVE ORDERS -->
    <section id="liveOrders">
      <div class="card">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Service</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- ORDER HISTORY -->
    <section id="orderHistory" style="display:none;">
      <div class="card">
        <table id="historyTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Service</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
